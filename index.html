<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Fintech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg header-bg-grey">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fintech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Meus serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Novidades</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container-fluid text-center mt-2 mt-sm-0">
      <h3 class="text-start">Esse mês</h3>
      <div class="row justify-content-around">
        <div class="col col-12 col-sm-3 lighter-grey rounded-5">
          <p class="h1 pt-2">7</p>
          <p>Serviços a pagar</p>
        </div>
        <div class="col col-12 col-sm-3 lighter-grey rounded-5 mt-1 mt-sm-0">
          <p class="h1 pt-2">R$438,98</p>
          <p>Valor a ser pago</p>
        </div>
      </div>
    </section>
    <hr />
    <section class="container-fluid text-center pt-2">
      <h3 class="text-start">Serviços</h3>
      <div class="row justify-content-around">
        <div class="col col-4 border border-1 pt-2 px-4">
          <a href="#" class="text-decoration-none">
            <img
              src="./assets/images/icons/check-list.png"
              alt="Uma prancheta com marcações"
              class="img-fluid"
            />
            <p class="text-black mt-2 mb-0 h5">Meus serviços</p>
          </a>
        </div>
        <div class="col col-4 border border-1 pt-2 px-4">
          <a href="#" class="text-decoration-none">
            <img
              src="./assets/images/icons/add-task.png"
              alt="Uma prancheta com marcações"
              class="img-fluid"
            />
            <p class="text-black mt-2 mb-0 h5">Novo serviço</p>
          </a>
        </div>
        <div class="row justify-content-around">
          <div class="col col-4 border border-1 pt-2 px-4">
            <a href="#" class="text-decoration-none">
              <img
                src="./assets/images/icons/search.png"
                alt="Uma prancheta com marcações"
                class="img-fluid"
              />
              <p class="text-black mt-2 mb-0 h5">Procurar serviço</p>
            </a>
          </div>
          <div class="col col-4 border border-1 pt-2 px-4">
            <a href="#" class="text-decoration-none">
              <img
                src="./assets/images/icons/new-features.png"
                alt="Uma prancheta com marcações"
                class="img-fluid"
              />
              <p class="text-black mt-2 mb-0 h5">Novidades da Fintech</p>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
